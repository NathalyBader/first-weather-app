<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherBaderApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@1&family=Signika:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/64253137e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app-body">
         <form class="search-city" id="submit-city">
            <div class= "row">
              <div class="col-9">
            <input
              type="search"
              
              placeholder="e.g.: Sydney , Australia"
              class= "form-control"
              autofocus="on"
              autocomplete="off"
              id= "search-text-input"
            />
            </div>

            <div class=" col-3">
           <input type="submit" name="submit" value="Search" id="submit" />
           </div>
           <div class="col-12">
           <input type="submit" name="current" value="Current" id="current" />
           </div>
           </div>
          </form>
          
          <p>Last updated: <span id="date"></span></p>
          <div class= icon-condition id= "description"> Partly cloudy </div>
          <div class="row">
            <div class="col-4 city">
              <span class= "current-city" id= "current-city"> Sydney </span>
            </br>
            <span class= "temp-number">10</span>
          <span class= "temp-units">
              <a href ="#" class="active" id= "celsius">°C</a> 
              <a href ="#" class= "temp-fahrenheit" id= "fahrenheit">°F</a> 
          </span>
            </div>



            <div class="col-4 icons">
              
              <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon">
              
            </div>
            <div class="col-4 conditions">
              <div class= "humidity">
              Humidity:
              <span id="humidity">20</span>%
              </div>
              <div class= "wind">
              Wind:
              <span id="wind">30</span>km/h
            </div>
              </div>
          </div>
          <br />
           <div class="weather-forecast" id="forecast"></div>
           </div>
        
        <small> <a href= "https://github.com/NathalyBader/first-weather-app" target="_blank"> Open-source code </a> By Nathaly Bader
        </small>
        

      </div>
    </div>
   
    <script src="src/script.js"></script>
  </body>
</html>
